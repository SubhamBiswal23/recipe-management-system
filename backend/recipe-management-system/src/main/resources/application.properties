# Database Configuration - Will use Railway's MySQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/recipe_system}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=${PORT:8080}

# Spoonacular API Configuration
spoonacular.api.key=${SPOONACULAR_API_KEY:YOUR_API_KEY}
spoonacular.api.base-url=https://api.spoonacular.com

# CORS Configuration - Allow frontend domain
spring.web.cors.allowed-origins=${FRONTEND_URL:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
